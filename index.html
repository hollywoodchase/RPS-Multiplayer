<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col">
                <h1>RPS-Multiplayer</h1>
            </div>
        </div>
        <div id="player-row" class="row">
            <div class="col-sm-6 col">
                <h2>Player 1</h2>
            </div>
            <div class="col-sm-6 col">
                <h2>Player 2</h2>
            </div>
        </div>
        <div id="selection-row" class="row">
            <div id="p1-selection" class="col-sm-6 col">
                <select id="p1-select">
                    <option value=""></option>
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
            </div>
            <div id="p2-selection" class="col-sm-6 col">
                <select id="p2-select">
                    <option value=""></option>
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
            </div>
        </div>
        <div id="battle-area" class="row">
            <div id="p1-pic" class="col-sm-6">

            </div>
            <div id="p2-pic" class="col-sm-6">

            </div>
        </div>
        <div id="score-row" class="row">
            <div class="col-sm-6 col">
                <h2>Player 1's Record</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Wins</th>
                            <th scope="col">Losses</th>
                            <th scope="col">Ties</th>
                            <th scope="col">Win %</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="p1-wins"></td>
                            <td id="p1-losses"></td>
                            <td id="p1-ties"></td>
                            <td id="p1-per"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <h2>Player 2's Record</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Wins</th>
                            <th scope="col">Losses</th>
                            <th scope="col">Ties</th>
                            <th scope="col">Win %</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="p2-wins"></td>
                            <td id="p2-losses"></td>
                            <td id="p2-ties"></td>
                            <td id="p2-per"></td>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>
        <div id="submit-row" class="row">
            <div class="col-sm-12 col">
                <input id="submit-button" type="submit" class="btn btn-danger">
            </div>
        </div>
        <div id="reset-row" class="row">
            <div class="col-sm-12 col">
                <input id="reset-button" type="submit" value="Reset" class="btn btn-danger">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
